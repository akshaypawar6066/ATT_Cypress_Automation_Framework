name: Parallel Test Execution

on: [push, pull_request]

jobs:
  cypress-run-Chrome:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          cypress: 'npm run cypress:run:Chrome -- --browser chrome'

  cypress-run-FireFox:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          cypress: 'npm run cypress:run:Firefox -- --browser firefox'
